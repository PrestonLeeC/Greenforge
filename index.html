<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

	<title>Greenforge</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

	<link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Josefin+Sans:wght@200,300,400,500">
	<link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Quicksand:wght@300,400,500,600,700">
	<link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Baloo+2:wght@400,500,600,700">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="stylesheet" href="style.css">
	<script type="module" src="main.js"></script>
</head>

<body>

	<ul id="Monsters_List">

	<!-- Tigrex -->
	<li id="Tigrex" class="monster-container">

		<div class="monster-main-container">

			<button class="equip button"
			data-bs-toggle="collapse"
			data-bs-target="#Tigrex_Equip"
			data-toggle="button">
				<p class="button-label">Tigrex</p>
			</button>

			<button id="Tigrex_Hunt_Button" class="monster-icon-container"
			style="grid-row: span 3;">
				<img class="monster-icon" src="monster/Tigrex.png">
				<template><img class="slash" src="slash.png"></template>
				<div class="click-progress"></div>
			</button>

			<button class="forge button"
			data-bs-toggle="collapse"
			data-bs-target="#Tigrex_Forge">
				<p class="button-label">Greenforge</p>
			</button>

			<button class="material button"
			data-bs-toggle="collapse"
			data-bs-target="#Tigrex_Material">
				<p class="button-label">Material</p>
			</button>

		</div>

		<div id="Tigrex_Equip" class="grid-of-collapsers collapse">

			<button id="Tigrex_Status_Button" class="equip button"
			data-bs-toggle="collapse"
			data-bs-target="#Tigrex_Attack_Status">
				<p class="button-label-small">
					Status
				</p>

				<table id="Tigrex_Attack_Status" class="collapse">
					<tr>
						<th>Attack Power:</th>
						<td>150</td>
					</tr>
					<tr>
						<th>Stamina:</th>
						<td>100</td>
					</tr>
				</table>

			</button>

			<button id="Tigrex_Loadout_Button" class="equip button"
			data-bs-toggle="collapse"
			data-bs-target="#Tigrex_Loadout_Grid">
				<p class="button-label-small">Loadout</p>

				<div id="Tigrex_Loadout_Grid">

					<div class="loadout-item-grid-container">
						<div class="loadout-item-icon">
							<div class="item-icon-container icon-border">
								<img src="equip/sword.png">
							</div>
						</div>
						<div class="loadout-item-name">
							Scimitar
						</div>
						<div class="loadout-item-subtitle">
							Subtitle
						</div>
						<div class="loadout-item-info-1">
							Attack 150
						</div>
						<div class="loadout-item-info-2">
							Ice 73
						</div>
					</div>

					<div class="loadout-item-grid-container">
						<div class="loadout-item-icon">
							<div class="item-icon-container icon-border">
								<img src="equip/sword.png">
							</div>
						</div>
						<div class="loadout-item-name">
							Scimitar
						</div>
						<div class="loadout-item-subtitle">
							Subtitle
						</div>
						<div class="loadout-item-info-1">
							Attack 150
						</div>
						<div class="loadout-item-info-2">
							Ice 73
						</div>
					</div>

				</div>

			</button>			

		</div>

		<div id="Tigrex_Forge" class="grid-of-collapsers collapse">

			<button class="equip button">
				<div class="button-label">Knife</div>
				<span class="material-symbols-rounded gray">grade</span><span class="material-symbols-rounded green">gradegradegrade</span><span class="material-symbols-rounded blue">gradegradegrade</span><span class="material-symbols-rounded red">grade</span>
			</button>

		</div>

		<div id="Tigrex_Material"
		class="monster-loot-container collapse">
			<div id="Tigrex Scale" class="item-container">
				<div class="item-icon-container">
					<img src="item/tigrex scale.png">
				</div>73
			</div>
			<div class="item-container">
				<div class="item-icon-container">
					<img src="item/tigrex scale b.png">
				</div>973
			</div>
			
			<div class="item-container">
				<div class="item-icon-container">
					<img src="item/tigrex tailspike.png">
				</div>10k
			</div>
			
			<div class="item-container">
				<div class="item-icon-container">
					<img src="item/tigrex brain.png">
				</div>10
			</div>
			
			<div class="item-container">
				<div class="item-icon-container">
					<img src="item/tigrex tongue.png">
				</div>9.3k
			</div>
			
			<div class="item-container">
				<div class="item-icon-container">
					<img src="item/broken bone.png">
				</div>73k
			</div>

		</div>

	</li> <!-- End of Tigrex monster-container -->

</ul>


<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Some text in the Modal..</p>
  </div>

</div>




</body>
</html>
